apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: my-argocd-demo-applicationset
spec:
  generators:
    - git:
        repoURL: https://github.com/huynhnhatduy108/demo-argo.git
        revision: HEAD
        directories:
          - path: apps/app1  # Chỉ định thư mục của app1
          - path: apps/app2  # Chỉ định thư mục của app2
  template:
    metadata:
      name: '{{path.basename}}-application' 
    spec:
      project: default
      source:
        repoURL: https://github.com/huynhnhatduy108/demo-argo.git
        targetRevision: HEAD
        path: '{{path}}' 
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: argocd  
      syncPolicy:
        automated:
          prune: true  
          selfHeal: true  
