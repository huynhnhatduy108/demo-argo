apiVersion: apps/v1
kind: Deployment
metadata:
  name: om-flm-bff-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: om-flm-bff
  template:
    metadata:
      labels:
        app: om-flm-bff
    spec:
      nodeSelector:
        cloud.google.com/compute-class: Scale-Out
      serviceAccount: om-flm-bff-ksa
      containers:
        - name: om-flm-bff
          image: om-flm-bff-image
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: om-flm-bff-configmap
            - secretRef:
                name: om-flm-bff-secret
          ports:
            - name: http
              protocol: TCP
              containerPort: 5000
          resources:
            requests:
              memory: "500Mi"
              cpu: "500m"
